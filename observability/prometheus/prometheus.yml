global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert.rules"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Dry Fruits Platform Services
  - job_name: 'eureka-server'
    static_configs:
      - targets: ['eureka-server:8761']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  - job_name: 'inventory-service'
    static_configs:
      - targets: ['inventory-service:8082']
    metrics_path: '/inventory/v1/actuator/prometheus'
    scrape_interval: 30s

  - job_name: 'shipping-service'
    static_configs:
      - targets: ['shipping-service:8083']
    metrics_path: '/shipping/v1/actuator/prometheus'
    scrape_interval: 30s

  # Frontend Services
  - job_name: 'customer-portal'
    static_configs:
      - targets: ['customer-portal:3000']
    scrape_interval: 60s

  - job_name: 'admin-dashboard'
    static_configs:
      - targets: ['admin-dashboard:3000']
    scrape_interval: 60s

  # Infrastructure Services
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-shared:5432']
    scrape_interval: 30s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s