# Additional Build Configurations for Inventory, Shipping, and Payment Services

---
# Inventory Service Build
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: inventory-service-build
  namespace: dry-fruits-platform
  labels:
    app: inventory-service
spec:
  source:
    type: Git
    git:
      uri: https://github.com/mastindersingh/dry-fruits-microservices-platform.git
    contextDir: services/inventory-service
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: inventory-service:latest

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: inventory-service
  namespace: dry-fruits-platform

