apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: dryfruit
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
---
