apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: dry-fruits-platform
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      # User Service - ✅ WORKING
      - job_name: 'user-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['user-service:8081']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
          - target_label: service
            replacement: user-service
      
      # Payment Service - ✅ WORKING
      - job_name: 'payment-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['payment-service:8084']
        relabel_configs:
          - source_labels: [__address__]
            target_label: instance
          - target_label: service
            replacement: payment-service
      
      # Prometheus itself - ✅ WORKING
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      
      # NOTE: Removed non-working targets:
      # - customer-portal (Node.js app, no Prometheus metrics)
      # - admin-dashboard (Node.js app, no Prometheus metrics)
      # - eureka-server (not deployed)
      # - postgres (no postgres-exporter deployed)
