# Container Build Configuration for OpenShift
# This creates BuildConfigs that will build your images directly in OpenShift

---
# Eureka Server Build
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: eureka-server-build
  namespace: dry-fruits-platform
  labels:
    app: eureka-server
spec:
  source:
    type: Git
    git:
      uri: https://github.com/mastindersingh/dry-fruits-microservices-platform.git
    contextDir: services/eureka-server
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: eureka-server:latest

---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: eureka-server
  namespace: dry-fruits-platform

