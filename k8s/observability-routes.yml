apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana-route
  namespace: dry-fruits-platform
  labels:
    app: grafana
spec:
  to:
    kind: Service
    name: grafana
  port:
    targetPort: 3000
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: route.openshift.io/v1
kind: Route
