apiVersion: v1
kind: Service
metadata:
  name: customer-portal
  namespace: dry-fruits-platform
spec:
  selector:
    app: customer-portal
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-portal
  namespace: dry-fruits-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-portal
  template:
    metadata:
      labels:
        app: customer-portal
    spec:
      containers:
      - name: customer-portal
        image: dryfruits/customer-portal:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: dry-fruits-platform
spec:
  selector:
    app: admin-dashboard
  ports:
    - port: 80
      targetPort: 3001
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: dry-fruits-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      containers:
      - name: admin-dashboard
        image: dryfruits/admin-dashboard:latest
        ports:
        - containerPort: 3001
        imagePullPolicy: IfNotPresent
